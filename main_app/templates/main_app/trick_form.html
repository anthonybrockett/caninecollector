{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Edit <span style="color:#632224">{{object.name}}</span></h1>
  {% else %}
    <h1>Add Trick</h1>
  {% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post" autocomplete="off" id="add-trick">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
{% endblock %}
