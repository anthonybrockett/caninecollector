{% extends 'base.html' %}
{% block content %}

<h1>Trick Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ trick.name }}</span>
        <p>Difficulty: {{ trick.difficulty }}</p>
        <div class="card-action">
          <a href="{% url 'tricks_update' trick.id %}" id="edit-delete-btn">Edit</a>
          <a href="{% url 'tricks_delete' trick.id %}" id="edit-delete-btn">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
